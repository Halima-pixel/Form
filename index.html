<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main"> 
        <div class="container">
        <img src="Images/halie-west.jpg" alt="background picture">
    
        <div class="logo-container">
        <div class="mini">
        <img src="Images/odin-lined.png" alt="odin logo" class="logo">
        <div class="odin-text">ODIN</div>
        </div>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
        </div>
        <div class="form-container">
          <form action="">
            <div class="paragraph-container">
            <div class="paragraph">
            <p class="para">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.<br>sign up <em> now </em>to get you started.
            </p>
            <p class="para">You know you want to.</p>
            </div>
            </div>
            <div class="inputs-container">
                <p id="start">Let's do this!</p>
                <ul>
                    <li>
                        <label for="name">first name</label>
                        <input type="text" id="name" name="firstname" value="Thor" required>
                    </li>
                    <li>
                        <label for="email">email</label>
                        <input type="email" name="email address" id="email" required>
                    </li>
                    <li>
                        <label for="password">password</label>
                        <input type="password" id="password" name="password" min="8" max="12" pattern="(?=.*[0-9]), (?=.*[A-Z])">
                    </li>
                    
                    <div class="left-input">
                        <li>
                           <label for="lastname">last name</label>
                           <input type="text" id="lastname" name="last name" value="odinson" required>
                        </li>  
                        <li>
                            <label for="number">phone number</label>
                            <input type="tel" id="number" name="phone number">
                        </li>
                        <li>
                            <label for="confirm">confirm password</label>
                            <input type="password" id="confirm" name="password">
                        </li>
                    </div>
                </ul>
            </div>  
            <div class="account">
                <ul>
                    <li>
                       <button type="submit">Create Account</button>
                    </li>
                  </form>
                    <p id="last-p">Already have an account? <span>Log in<span></p>
                </ul>
            </div>
            </div> 
            </div>
        </div>

   
    
</body>
</html>
